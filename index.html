<body>
  <div class="payment-wrapper">
    <div class="header-wrapper">
      <h1>The MAD Festival 2012 Photos
        <span class="status">200 LEFT</span>
        <span class="edit">edit</span>
      </h1>
      <label class="price-tag">$1+</label>
      <button class="close-btn"><i class="fa fa-close" aria-hidden="true"></i></button>
    </div>
    <div class="body-wrapper">
      <div class="form-group email">
        <div class="form-control">
          <label for="">To</label>
          <input type='email' placeholder="hello@abhimanyughosal.com" />
        </div>
      </div>
      <div class="form-group">
        <div class="payment-details">
          <p>Payment details</p>
          <i class="fa fa-id-card-o" aria-hidden="true"></i>
        </div>
        <div class="form-control">
          <label for="">Card Number</label>
          <input type='text' placeholder="123456789" />
        </div>
        <div class="extra-info">
          <div class="form-control cv-code">
            <label for="">CV Code</label>
            <input type='text' placeholder="420" />
          </div>
          <div class="form-control date">
            <label for="">Expiry Date</label>
            <div class="date-inputs">
              <input type='text' placeholder="10" />
              <input type='text' placeholder="12" />
            </div>
          </div>
        </div>
      </div>
      <div class="payment">
        <div class="title">
          <p>Name your price:</p>
          <small>($1 or more)</small>
        </div>
        <div class="price" data-currency="$">
          <input type='text' placeholder="5" />
        </div>
        <button>Pay</button>
      </div>
    </div>
  </div>
</body>
</html>
